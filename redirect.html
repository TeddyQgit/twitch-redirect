<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Authentication</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #9146FF;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }

    .token-box {
      background-color: #222;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 20px;
      font-family: monospace;
      word-break: break-all;
      color: #9effa0;
    }
  </style>
</head>
<body>
  <h1>üîê Twitch Login Complete</h1>
  <div class="status">Processing token...</div>
  <div id="token" class="token-box hidden"></div>

  <script>
    (function () {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      const statusEl = document.querySelector('.status');
      const tokenEl = document.getElementById('token');

      if (token) {
        // ‚úÖ Save to localStorage
        localStorage.setItem('twitch_token', token);

        // ‚úÖ Show token
        tokenEl.textContent = token;
        tokenEl.classList.remove('hidden');
        statusEl.textContent = "‚úÖ Token captured! You can return to Stream Deck.";

        // ‚úÖ Post to opener (Stream Deck plugin WebView)
        try {
          if (window.opener) {
            window.opener.postMessage({ type: 'twitch-auth', token }, '*');
            console.log('[redirect.html] Token sent to opener via postMessage');
          }
        } catch (err) {
          console.error('[redirect.html] postMessage failed:', err);
        }

      } else {
        statusEl.textContent = "‚ùå Failed to get token from Twitch.";
        console.error('[redirect.html] No access_token found in URL hash.');
      }
    })();
  </script>
</body>
</html>

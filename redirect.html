<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Logging in to Twitch...</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #ddd;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Logging in to Twitch...</h2>
    <p id="status">Capturing token...</p>
  </div>

  <script>
    const hash = new URLSearchParams(window.location.hash.substring(1));
    const token = hash.get('access_token');

    if (token) {
      window.opener?.postMessage({ type: 'twitch-auth', token }, '*');
      document.getElementById('status').textContent = '✅ Twitch token captured! You can close this tab.';
    } else {
      document.getElementById('status').textContent = '❌ Failed to capture token.';
    }
  </script>
</body>
</html>
